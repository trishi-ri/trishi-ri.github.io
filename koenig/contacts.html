          <p>Вы можете связаться со мной любым удобным для вас способом.</p>
          <ul id="contact-info">
           <li>
             <span class="glyphicon glyphicon-earphone" aria-hidden="true"></span>

-->
       <div class="col-md-8 col-sm-12 well">
          <!--Start Contact form -->		                                                
          <div id="send-text"></div>
          <form name="mailto" id="mailto" method="post">
            <div class="form-group has-feedback">
              <label class="control-label" for="name">Имя</label>
              <input type="text" class="form-control" name="name" id="name" placeholder="Как к вам обращаться?">
              <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
            </div>
            <div class="form-group has-feedback">
              <label class="control-label" for="email">Email <span style="color: red" title="обязательно для заполнения">*</span></label>
              <input type="email" class="form-control" name="email" id="email" placeholder="На какой почтовый адрес отвечать?" required>
              <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
            </div>
            <div class="form-group has-feedback">
              <label class="control-label" for="message">Cообщение <span style="color: red" title="обязательно для заполнения">*</span></label>
                <textarea class="form-control" rows="8" name="message" id="message" required></textarea>
              <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
            </div>
            <button id="send" type="submit" class="btn btn-default">Отправить</button>
          </form>  				 
          <!--End Contact form -->
